<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Create account</title>
</head>

<body>

  <div id="parallelogram"></div>

  <section>
    <form action="#" method="POST">
      <h1>Create an account</h1>
      <fieldset>
        <div class="container">
          <input type="text" required name="name" autofocus>

          <label>First Name</label>
        </div>

        <div class="container">
          <input type="text" required name="lastname">

          <label>Last Name</label>
        </div>
      </fieldset>

      <fieldset>
        <div class="container">
          <input type="email" required nome="email">
          <label>Email</label>
        </div>
      </fieldset>

      <fieldset>
        <div class="container">
          <input type="password" required name="password">
          <label>Password</label>
        </div>
      </fieldset>

      <fieldset>
        <div class="container">
          <input type="password" required name="confirm">
          <label>Confirm Password</label>
        </div>
      </fieldset>

      <fieldset>
        <div id="check">
          <input type="checkbox" required name="accept">
          <label>Accept the terms of use.</label>
        </div>
        <!-- Cria um botÃ£o que envia os dados. -->
        <button name="submit">Create account</button>
      </fieldset>
      <!-- Links de redirecionamento. -->
      <a href="#">Please, Read Terms of Use</a>
    </form>

    <img src="assets/user.svg" alt="User">
  </section>

</body>

</html>
